<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cálculo de Média</title>
  <link rel="stylesheet" href="AtividadeExtra.css">
</head>
<body>
  <h1>Cálculo de Média</h1>
  <form id="form">
    <label>Nome Completo: <input type="text" id="nome" /></label>
    <label>RA (5 dígitos): <input type="text" id="ra" /></label>
    <label>Nota 1: <input type="number" id="nota1" step="0.1" /></label>
    <label>Nota 2: <input type="number" id="nota2" step="0.1" /></label>
    <label>Nota 3: <input type="number" id="nota3" step="0.1" /></label>
    <button type="submit">Cadastrar</button>
  </form>
  <div class="resultado" id="resultado"></div>
  <div class="resultado" id="mediaGeral"></div>
  <script src="AtividadeExtra.js"></script>
</body>
</html>
